<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

    </div>

    <dialog class="newBookForm">
        <form>
            <div class="form-input">
                <label for="title">Title</label>
                <input type="text" id="title" name="title" required maxlength="24"/>
              </div>
    
              <div class="form-input">
                <label for="author">Author</label>
                <input type="text" id="author" name="author" required maxlength="20"/>
              </div>
    
              <div class="form-input">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages" required min="0"/>
              </div>
              <button type="submit" class="submit">Submit</button>
        </form>
        <button class="close">Close</button>
    </dialog>
    <button class="show">Add Book</button>
</body>
</html>
